<title>Link Visited Active Hover</title>
	<style type="text/css">
	* {
			margin: 0px;
			padding: 0px;
		}
		
	a:link {
		color: #3FF;
		text-decoration: none;
	}
	
	a:hover {
		color: #009;
		text-decoration: underline;
	}
	
	a:active {
		color: #FF0;
		text-decoration: underline;
		background-color: #C03;
	}
	
	a:visited {
		color: #F00;
		font-size: 20px;
	}

	
	</style>
</head>
