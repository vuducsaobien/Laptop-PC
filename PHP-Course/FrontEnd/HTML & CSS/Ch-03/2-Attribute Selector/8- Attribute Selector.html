<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>8-Attribute Selector</title>
	<style type="text/css">
	
	/* 
	08. img[title="small"][alt="main-picture"]
	    Định dạng các thẻ image có thuộc tính title BẰNG = giá trị "small" VÀ thuộc tính alt BẰNG = giá trị "main-picture"
	*/
	
	img[title="small"][alt="main-picture"]{ border: 3px solid #F00; }
	</style>
</head>

<body>
	<img src="1.PNG" width="1092" height="609" alt="Attribute Selector" />
    
    <br/>
    <br/>
    
    <img src="small.gif" title="small" alt="main-picture" class="abc" />
    <img src="small.gif" title="small" alt="amain-picture" class="abc" />
    <img src="small.gif" title="small-a" alt="small main-picture" class="abc xyz" />
    <img src="small.gif" title="a-small" alt="small main-picture" class="abc xyz" />
    <img src="small.gif" title="smal" alt="smalla-main picture" class="abc xyz" />

</body>
</html>
