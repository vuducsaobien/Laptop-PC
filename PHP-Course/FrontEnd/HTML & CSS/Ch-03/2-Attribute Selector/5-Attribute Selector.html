<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>5- *= Attribute Selector</title>
	<style type="text/css">
	
	/* 
	05.
		img[title*="small"] 
	    Định dạng các thẻ image có thuộc tính title Có CHỨA giá trị "small"
		img[title*="small"]  { border: 3px solid #F00; }
	*/
	
	img[title*="small"] { border: 3px solid #F00; }
	</style>
</head>

<body>
	<img src="1.PNG" width="1092" height="609" alt="Attribute Selector" />
    
    <br/>
    <br/>
    
    <img src="small.gif" title="small" alt="small-main picture" class="abc" />
    <img src="small.gif" title="sadssmalla" alt="small main-picture" class="abc xyz" />
    <img src="small.gif" title="smdewall" alt="small main-picture" class="abc xyz" />
    <img src="small.gif" title="llams" alt="smalla-main picture" class="abc xyz" />
    <img src="small.gif" title="a-mall" 			           class="abc xyz" />

</body>
</html>
