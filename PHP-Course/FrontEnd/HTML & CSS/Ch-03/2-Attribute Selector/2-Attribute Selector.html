<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>2-Attribute Selector</title>
	<style type="text/css">
	
	/* 
	02.
		img[src=small.gif] 
		Định dạng các thẻ image có thuộc tính src BẰNG = 1 giá trị nào đó 
		img[src="small.gif"] { border: 3px solid #F00; }
	*/
	img[src="small.gif"] { border: 3px solid #F00; }
	</style>
</head>

<body>
	<img src="1.PNG" width="1092" height="609" alt="Attribute Selector" />
    
    <br/>
    <br/>
    
    <img src="small.gif" title="small" alt="main picture" class="abc xyz" />
    <img src="smalla.gif" title="small" alt="main picture" class="abc xyz" />
    <img src="small.gif" alt="main picture" class="abc xyz" />
    <img title="smalla" alt="main-picture" />

</body>
</html>
