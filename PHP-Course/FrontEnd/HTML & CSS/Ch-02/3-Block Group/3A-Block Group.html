<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3A Block Group</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		
		.block {
			width: 500px;
			height: 300px;
			border: 3px solid c#999;
			margin: 20px auto;
		}
		.block-group {
			letter-spacing: normal;
			word-spacing: 15px;
			text-align: justify;
			text-indent: 20px;
			white-space: pre;
		}
		.block-group span {
			vertical-align: super;
		}
	</style>
</head>

<body>
	
	<div class="block block-group">
    Although the account only had a few hundred followers, it is <span>an example</span> of white supremacists seeking to inflame tensions 
    in the United States by posing as left-wing activists online
	</div>
</body>
