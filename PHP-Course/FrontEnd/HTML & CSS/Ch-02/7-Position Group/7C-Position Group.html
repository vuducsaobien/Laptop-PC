<head>

<title>7C-Position Group</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		
		.block {
			width: 600px;
			height: 1200px;
			border: 2px solid #F00;
			background: url(1.jpg) top center no-repeat;
			margin: 20px auto;
		}
		
		.box {
			width: 50px;
			height: 30px;
			background-color: #0CF;
			border: 2px solid #036;
			text-align: center;
			line-height: 30px;
		}  
		
		.menu-left {
			top: 50%;
			position: fixed;
			left: 20px;
				}
	</style>
</head>

<div class="block"></div>
        <div class="box menu-left">Menu</div>
</body>
