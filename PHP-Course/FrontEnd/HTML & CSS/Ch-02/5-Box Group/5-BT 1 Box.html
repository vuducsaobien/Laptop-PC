<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>5-BT 1 Box</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		
		.clr{
			clear:both;
		}
		
		.block {
			width: 150px;
			height:150px;
			text-align:center;
			line-height:150px;
		}
		
		.boxA {
			background-color: #C85B4C;
			float:left;
		}
		.boxB {
			background-color: #44A3C7;
			float:left;
		}
		.boxC {
			background-color: #FF9B44;
			float:right;
		}
		.boxD {
			background-color: #8DA550;
			width:100%;
		}

	</style>
</head>
<body>
	<div class="block boxA">Block A</div>
	<div class="block boxB">Block B</div>
	<div class="block boxC">Block C</div>
    <div class="clr"></div>
	<div class="block boxD">Block D</div>
</body>
</html>
